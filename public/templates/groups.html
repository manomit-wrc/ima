<div class="container"  ng-init='groupList();'>
            <div class="row">
                <div class="innertopB">
                    <div class="col-md-4">
                        <div class="leftP">
                            <div class="Leftimgbox">
                                <form name="frmAvator" ng-submit="doUpload()" method="post" novalidate="novalidate" enctype="multipart/form-data">
                                <input type="hidden" name="doctor_id" ng-model="doctor_id" />
                                <div class="imgLbox">
                                    <span class="btn-file">
                                        <input type="file" name="avators" ng-model="avators" onchange="angular.element(this).scope().uploadedFile(this)" accept="image/*"/>
                                    </span>
                                

                                <img  alt="" ng-src="{{image_source}}" class="img-responsive"/>
                                
                                </div>
                                </form>
                                <h3>Dr. {{user.first_name}}&nbsp;{{user.last_name}}</h3>
                                <!--<h4>National President</h4>-->
                                <h5 class="user_address"><i class="fa fa-map-marker" aria-hidden="true"></i> Kolkata,&nbsp;West Bengal, &nbsp;India</h5>
                            </div>
                            <button type="button" class="LeftBtn" ng-click="loadProfile()"><i class="fa fa-user" aria-hidden="true"></i> Edit profile</button>
                            <button type="button" class="LeftBtn" ng-click="loadChangePassword()"><i class="fa fa-user" aria-hidden="true"></i> Change Password</button>
                            <button type="button" class="LeftBtn" ng-click="loadJournal()"><i class="fa fa-user" aria-hidden="true"></i> Upload Journal</button>
                            <button type="button" class="LeftBtn" ng-click="loadJournalList()"><i class="fa fa-user" aria-hidden="true"></i> Upload List</button>
                            <button type="button" class="LeftBtn" ng-click="uploadcertificate()"><i class="fa fa-user" aria-hidden="true"></i> Payment & Certificate</button>
                            <button type="button" class="LeftBtnActive" ng-click="loadGroup()"><i class="fa fa-user" aria-hidden="true"></i> Groups</button>
                        </div>
                    </div>
                    <div class="col-md-8 Clear-991">
                        <div class="Rpanel">
                            <h2>Groups<button type="button" class="btn_right" ng-click="loadAddNewGroup()"><i class="fa fa-plus" aria-hidden="true"></i> Add</button></h2>
                            <div>{{message}}</div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table width="100%" class="table table-bordered">
                                          <tr class="tabletop">
                                            <td>Name</td>
                                            <td>Description</td>
                                            <td>No of people</td>
                                            <td>Status</td>
                                            <td>Action</td>
                                          </tr>
                                          
                                          <tr ng-repeat="j in group_list track by $index">
                                            <td>{{j.name}}</td>
                                            <td>{{j.description}}</td>
                                            <td>{{j.no_of_people}}</td>
                                            <td>{{j.status == '1'? 'Active':'Inactive'}}</td>
                                            
                                            <td>
                                            <a class="ed" href="/groups/edit/{{j.id}}"><i class="fa fa-pencil-square" aria-hidden="true"></i></a> | <a class="ed" href="javascript:void(0)" ng-click="removeGroup(j.id)" ><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                          </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
