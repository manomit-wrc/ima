<div class="col-md-4">
    <div class="leftP">
        <div class="Leftimgbox">
            <form name="frmAvator" ng-submit="doUpload()" method="post" novalidate="novalidate" enctype="multipart/form-data">
            
            <div class="imgLbox">
                <span class="btn-file">
                    <input type="file" name="avators" ng-model="avators" onchange="angular.element(this).scope().uploadedFile(this)" accept="image/*"/>
                </span>
            

            <img  alt="" ng-src="{{image_source}}" class="img-responsive"/>
            
            </div>
            </form>
            <h3>Dr. {{user.first_name}}&nbsp;{{user.last_name}}</h3>
            <!--<h4>National President</h4>-->
            <h5 class="user_address"><i class="fa fa-map-marker" aria-hidden="true"></i> Kolkata,&nbsp;West Bengal, &nbsp;India</h5>
        </div>
        

        <button type="button" ng-class="location.path() == '/profile'? 'LeftBtnActive' :'LeftBtn'"  ng-click="loadProfile()"><i class="fa fa-user" aria-hidden="true"></i> Edit profile</button>
        <button type="button" ng-class="location.path() == '/change-password'? 'LeftBtnActive' :'LeftBtn'"  ng-click="loadChangePassword()" ng-class="change_pwd"><i class="fa fa-user" aria-hidden="true"></i> Change Password</button>

        <button type="button" ng-class="location.path() == '/upload-journal'? 'LeftBtnActive' :'LeftBtn'" ng-click="loadJournal()" ><i class="fa fa-user" aria-hidden="true"></i> Upload Journal</button>

        <button type="button" ng-class="location.path() == '/journal-list'? 'LeftBtnActive' :'LeftBtn'" ng-click="loadJournalList()" ><i class="fa fa-user" aria-hidden="true"></i> Upload List</button>
        

        <button type="button" ng-class="location.path() == '/payment-certificate'? 'LeftBtnActive' :'LeftBtn'" ng-click="uploadcertificate()" ><i class="fa fa-user" aria-hidden="true"></i> Payment & Certificate</button>

        <button type="button" ng-class="location.path() == '/groups'? 'LeftBtnActive' :'LeftBtn'" ng-click="loadGroup()" ><i class="fa fa-user" aria-hidden="true"></i> Groups</button>
        
        <button type="button" ng-class="location.path() == '/doctor-list'? 'LeftBtnActive' :'LeftBtn'" ng-click="loadDoctors()"><i class="fa fa-user" aria-hidden="true"></i> Doctors</button>

        <button type="button" ng-class="location.path() == '/comment-list'? 'LeftBtnActive' :'LeftBtn'" ng-click="loadComments()"><i class="fa fa-user" aria-hidden="true"></i> Posts</button>
    </div>
</div>
