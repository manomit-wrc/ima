<div class="container"  ng-init='getAllDoctors(1);'>
            <div class="row">
                <div class="innertopB">
                    <my-sidebar></my-sidebar>
                    <div class="col-md-8 Clear-991">
                        <div class="Rpanel">
                            <h2 ng-controller="AuthController">Doctors

                            <button type="button" class="btnsearch" ng-click="searchAllDoctors(1);"><i class="fa fa-search" aria-hidden="true"></i></button>

                            <input type="text" ng-model="term" placeholder="Search Doctor Details" name="term" id="term" autocomplete="true"  class="btn_right">

                            
                            

                            </h2>
                            <div>{{message}}</div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table width="100%" class="table table-bordered">
                                          <tr class="tabletop">
                                            <td>Image</td>
                                            <td>Name</td>
                                            <td>Email</td>
                                            <td>Mobile</td>
                                            <td>License Number</td>
                                            <td>Action</td>
                                          </tr>
                                          
                                          <tr ng-repeat="j in doctor_list track by $index" >
                                            <td ng-click="loadDoctorDetails(j.id)" style="cursor: pointer;"><img class="img-thumbnail" img-check="{{j.avators?j.avators:'noimage_user.jpg'}}" width="100" height="100" /></td>
                                            <td>{{j.first_name}} {{j.last_name}}{{j.doctor_groups[0].sender_id}}</td>
                                            <td>{{j.email}}</td>
                                            <td>{{j.mobile}}</td>
                                            <td>{{j.license}}</td>
                                            <td ng-if="(j.send_group_requests).length && j.send_group_requests[0].sender_id==user.id"><button type="button" class="sendrqst" >Request Sent</button></td>
                                            <td ng-if="(j.send_group_requests).length && j.send_group_requests[0].sender_id!=user.id"><button type="button" class="sendrqst" ng-click="open(j.id);" >Send Request</button></td>
                                             <td ng-if="!(j.send_group_requests).length"><button type="button" class="sendrqst" ng-click="open(j.id);" >Send Request</button></td>

                                          </tr>
                                          <tr ng-if="!(doctor_list).length">
                                            <td colspan="6">NO DATA FOUND</td>
                                          </tr>
                                        </table>
                                    </div>
                                </div>
                                <br clear="All">
                                <doctors-pagination ng-show="(doctor_list).length"></doctors-pagination>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
