<div class="container"  ng-init='getAllDoctors(1);'>
            <div class="row">
                <div class="innertopB">
                    <my-sidebar></my-sidebar>
                    <div class="col-md-8 Clear-991">
                        <div class="Rpanel">
                            <h2 ng-controller="AuthController">Doctors

                            <button type="button" class="btnsearch" ng-click="searchAllDoctors(1);"><i class="fa fa-search" aria-hidden="true"></i></button>

                            <input type="text" ng-model="term" placeholder="Search Doctor Details" name="term" id="term" autocomplete="true"  class="btn_right">

                            
                            

                            </h2>
                            <div>{{message}}</div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table width="100%" class="table table-bordered">
                                          <tr class="tabletop">
                                            <td>Image</td>
                                            <td>Name</td>
                                            <td>Email</td>
                                            <td>Mobile</td>
                                            <td>License Number</td>
                                            <td>Action</td>
                                          </tr>
                                          
                                          <tr ng-repeat="j in doctor_list track by $index">
                                            <td><img class="img-thumbnail" img-check="{{j.avators?j.avators:'noimage_user.jpg'}}" width="100" height="100" />
                                            <td>{{j.first_name}} {{j.last_name}}</td>
                                            <td>{{j.email}}</td>
                                            <td>{{j.mobile}}</td>
                                            <td>{{j.license}}</td>
                                          </tr>
                                        </table>
                                    </div>
                                </div>
                                <br clear="All">
                                <doctors-pagination></doctors-pagination>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3>I'm a modal!</h3>
                </div>
                <form ng-submit="submit()">
                  <div class="modal-body">
                    <label>Email address:</label>
                    <input type="email" ng-model="user.email" />
                    <label>Password</label>
                    <input type="password" ng-model="user.password" />
                  </div>
                  <div class="modal-footer">
                      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                      <input type="submit" class="btn primary-btn" value="Submit" />
                  </div>
                </form>
            </script>
