<div class="container"  ng-init="getResultsPage(1);">
            <div class="row">
                <div class="innertopB">
                    <div class="col-md-12">
                        <div class="Rpanel">
                            <h2>News</h2>
                            <div class="row">                                
                                <div class="col-md-12">
                                    <div class="news_right">
                                        <div class="row">

                                        <div class="col-md-4" ng-repeat="n in news_data track by $index">
                                            <div class="news_box">
                                                <a href="/news/{{n.id}}/{{n.title | slugify}}">{{n.title}}</a>
                                                <span>{{n.published_date|date:'dd/MM/yyyy'}}</span>
                                                <p>{{n.description|htmlToPlaintext|limitTo:50}}</p>
                                            </div>
                                        </div>
                                       
                                        <br clear="All">
                                        <posts-pagination></posts-pagination>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
