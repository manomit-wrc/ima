<div class="container" ng-controller="AuthController" ng-init="getNewsDetails(); getToken();">
            <div class="row">
                <div class="innertopB">
                    <div class="col-md-12">
                        <div class="Rpanel">
                            <h2>News Details</h2>
                            <div class="row">
                                
                                <div class="col-md-12">
                                    <div class="news_right">
                                        <h2>{{news_details[0].title}}</h2>
                                        <h4>Posted on: {{news_details[0].published_date}}</h4>
                                        <p> {{news_details[0].description|htmlToPlaintext}}</p>

                                        
                                        <div>
                                            <a href="javascript:void(0)" ng-repeat="tag in tag_details" class="tag">{{tag.tag_name}}</a>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
