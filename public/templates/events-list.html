<div class="container"  ng-init="getEventPage(1);">
            <div class="row">
                <div class="innertopB">
                    <div class="col-md-12">
                        <div class="Rpanel">
                            <h2>Events</h2>
                            <div class="row">                                
                                <div class="col-md-12">
                                    <div class="news_right">
                                        <div class="row">

                                        <div class="col-md-4" ng-repeat="n in events_data track by $index">
                                            <div class="news_box">
                                                <a href="/events/{{n.id}}/{{n.name | slugify}}">{{n.name}}</a>
                                                <span>{{n.event_date|date:'dd/MM/yyyy'}}</span>
                                                <p>{{n.description|htmlToPlaintext|limitTo:50}}</p>
                                            </div>
                                        </div>
                                       
                                        <br clear="All">
                                        <posts-pagination></posts-pagination>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
