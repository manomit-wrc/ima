<div class="container"  ng-init='getdrugList(1);'>
            <div class="row">
                <div class="innertopB">
                    <div class="col-md-4">
                        <div class="leftP">
                            <div class="Leftimgbox">
                                <form name="frmAvator" ng-submit="doUpload()" method="post" novalidate="novalidate" enctype="multipart/form-data">
                                <input type="hidden" name="doctor_id" ng-model="doctor_id" />
                                <div class="imgLbox">
                                    <span class="btn-file">
                                        <input type="file" name="avators" ng-model="avators" onchange="angular.element(this).scope().uploadedFile(this)" accept="image/*"/>
                                    </span>
                                

                                <img  alt="" ng-src="{{image_source}}" class="img-responsive"/>
                                
                                </div>
                                </form>
                                <h3>Dr. {{user.first_name}}&nbsp;{{user.last_name}}</h3>
                                <!--<h4>National President</h4>-->
                                <h5 class="user_address"><i class="fa fa-map-marker" aria-hidden="true"></i> Kolkata,&nbsp;West Bengal, &nbsp;India</h5>
                            </div>
                            <button type="button" class="LeftBtn" ng-click="loadCompanyProfile(1)"><i class="fa fa-user" aria-hidden="true"></i> Edit profile</button>
                            <button type="button" class="LeftBtnActive" ng-click="loadDrugProfile()"><i class="fa fa-user" aria-hidden="true" ></i>Drug</button>
                        </div>
                    </div>
                    <div class="col-md-8 Clear-991">
                        <div class="Rpanel">
                            <h2>Drugs

                            <button type="button" class="btnsearch" ng-click="getdrugList(1);"><i class="fa fa-search" aria-hidden="true"></i></button>
                            
                            <input type="text" ng-model="drgs" placeholder="Search Drug Details" name="drgs" id="drgs" drug-autocomplete="true"  class="btn_right">




                            <button type="button" class="btn_right" ng-click="loadAddNewDrug()"><i class="fa fa-plus" aria-hidden="true"></i> Add</button>

                            <!--<input type="search" ng-model="q" placeholder="search" class="filter_input">-->
                             
                            
                            </h2>
                            <div>{{message}}</div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table width="100%" class="table table-bordered">
                                          <tr class="tabletop">
                                            <td>Title</td>
                                            <td>Description</td>
                                            <td>Price</td>
                                            <td>Manufacturing Name</td>
                                            <td>Image</td>
                                            <td>Video</td>
                                            <td>Action</td>
                                          </tr>
                                          
                                          <tr class="animate-repeat" ng-repeat="j in drug_list | filter:q as results">
                                            <td>{{j.title}}</td>
                                            <td>{{j.description}}</td>
                                            <td>{{j.price}}</td>
                                            <td>{{j.mfg_name}}</td>
                                            <td><a href="/uploads/company/medicine/image/{{j.image}}" target="_blank">{{j.image}}</a></td>
                                            <td>
                                            
                                              <a href="/uploads/company/medicine/video/{{j.video}}" target="_blank">
                                              {{j.video}}</a>
                                              
                                                

                                            </td>
                                            <td>
                                            <a class="ed" href="/drug/{{j.id}}"><i class="fa fa-pencil-square" aria-hidden="true"></i></a> | <a class="ed" href="javascript:void(0)" ng-click="removedrug(j.id)" ><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                          </tr>
                                          <!--<tr class="animate-repeat" ng-if="results.length === 0">
                                          <strong>No results found...</strong>
                                          </tr>-->
                                        </table>
                                    </div>
                                </div>
                                <br clear="All">
                                <drugs-pagination></drugs-pagination>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style type="text/css">
            
            .example-animate-container {
  background:white;
  border:1px solid black;
  list-style:none;
  margin:0;
  padding:0 10px;
}

.animate-repeat {
  line-height:30px;
  list-style:none;
  box-sizing:border-box;
}

.animate-repeat.ng-move,
.animate-repeat.ng-enter,
.animate-repeat.ng-leave {
  transition:all linear 0.5s;
}

.animate-repeat.ng-leave.ng-leave-active,
.animate-repeat.ng-move,
.animate-repeat.ng-enter {
  opacity:0;
  max-height:0;
}

.animate-repeat.ng-leave,
.animate-repeat.ng-move.ng-move-active,
.animate-repeat.ng-enter.ng-enter-active {
  opacity:1;
  max-height:30px;
}

.filter_input{
    float: right;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-right: 15px;
    padding: 5px;
    font-weight: normal;
    color: #000;
}

.filter_input:focus{
    outline: none;
    border: 1px solid #ccc;
}

.text-right{
    float: right;
}
        </style>
